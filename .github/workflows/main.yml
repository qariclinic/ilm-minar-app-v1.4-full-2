name: Build Ilm Minar App

on:
  push:
    branches:
      - main
  workflow_dispatch:   # یہ لائن نئی ہے، اس سے آپ Actions کو manually بھی چلا سکیں گے

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
